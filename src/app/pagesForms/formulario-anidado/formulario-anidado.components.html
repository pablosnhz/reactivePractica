<form [formGroup]="miFormularioAnidados">

  <h3>Datos en vivo</h3>
  <p>{{ miFormularioAnidados.value | json }}</p>

  <h4>Telefono Fijo:</h4>
  <div formGroupName="fijo">
    <input placeholder="Prefijo" formControlName="prefijo">
    <input placeholder="Numero" formControlName="numero">
  </div>

  <h4>Telefono Movil:</h4>
  <div formGroupName="movil">
    <input placeholder="Prefijo" formControlName="prefijo">
    <input placeholder="Numero" formControlName="numero">
  </div>

</form>
